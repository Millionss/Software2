<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hola {{ user.username }}! Se encuentra logueado
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>No se encuentra logeado, click aqui para logearse</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
